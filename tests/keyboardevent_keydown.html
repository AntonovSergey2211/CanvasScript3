<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>KeyboardEvent - KeyDown</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        this.addEventListener(Event.ADDED_TO_STAGE, function(e)
        {
            this.init();
        });
    }
    
    this.init = function()
    {
        this.stage.addEventListener(KeyboardEvent.KEY_DOWN, function(e)
        {
            trace("keyCode : " + e.keyCode);
            trace("ctrlKey : " + e.ctrlKey);
            trace("altKey  : " + e.altKey);
            trace("shiftKey: " + e.shiftKey);
            trace("-------------");
        });
    }
});

var stage = new Stage("stage", 640, 480, 30);
stage.addChild(new Main());
</script>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
