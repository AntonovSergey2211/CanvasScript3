<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Sprite - StartDrag</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var sprite = new Sprite();
        sprite.x = 100;
        sprite.y = 100;
        sprite.graphics.lineStyle(0);
        sprite.graphics.beginFill(0xFF0000);
        sprite.graphics.drawRect(0, 0, 100, 100);
        sprite.graphics.endFill();
        sprite.addEventListener(MouseEvent.MOUSE_DOWN, function(e)
        {
            sprite.startDrag();
        });
        sprite.addEventListener(MouseEvent.MOUSE_UP, function(e)
        {
            sprite.stopDrag();
        });
        this.addChild(sprite);
        
        
        var sprite2 = new Sprite();
        sprite2.x = 300;
        sprite2.y = 100;
        sprite2.graphics.lineStyle(0);
        sprite2.graphics.beginFill(0x00FF00);
        sprite2.graphics.drawRect(0, 0, 100, 100);
        sprite2.graphics.endFill();
        sprite2.addEventListener(MouseEvent.MOUSE_DOWN, function(e)
        {
            //lock center
            sprite2.startDrag(true);
        });
        sprite2.addEventListener(MouseEvent.MOUSE_UP, function(e)
        {
            sprite2.stopDrag();
        });
        this.addChild(sprite2);
        
        
        var rect = new Rectangle(500, 100, 300, 300);
        this.graphics.lineStyle(1, 0x999999);
        this.graphics.drawRect(500, 100, 300 + 100, 300 + 100);
        
        var sprite3 = new Sprite();
        sprite3.x = 500;
        sprite3.y = 100;
        sprite3.graphics.lineStyle(0);
        sprite3.graphics.beginFill(0x0000FF);
        sprite3.graphics.drawRect(0, 0, 100, 100);
        sprite3.graphics.endFill();
        sprite3.addEventListener(MouseEvent.MOUSE_DOWN, function(e)
        {
            //limit drag area
            sprite3.startDrag(false, rect);
        });
        sprite3.addEventListener(MouseEvent.MOUSE_UP, function(e)
        {
            sprite3.stopDrag();
        });
        this.addChild(sprite3);
    }
});

new Stage({canvas:"stage", frameRate:60}).addChild(new Main());
</script>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
