<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>DisplayObject - HitTestPoint</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
</head>
<body onload="runCode()">
<div id="layout">
<p id="code-label">Code</p>
<textarea id="code">
var stage = new Stage("canvas", 420, 500, 30);

var circle = new Shape();
circle.graphics.beginFill(0x0000FF);
circle.graphics.drawCircle(40, 40, 40);
circle.x = 10;
circle.y = 10;
stage.addChild(circle);

var point1 = new Point(0, 10);
var point2 = new Point(10, 11);
var point3 = new Point(30, 30);

trace("result");
trace("answer");
trace("---------------------");
trace(circle.hitTestPoint(point1.x, point1.y, true)); // false
trace("false");
trace("---------------------");
trace(circle.hitTestPoint(point1.x, point1.y, false)); // false
trace("false");
trace("---------------------");
trace(circle.hitTestPoint(point2.x, point2.y, true)); // false
trace("false");
trace("---------------------");
trace(circle.hitTestPoint(point2.x, point2.y, false)); // true
trace("true");
trace("---------------------");
trace(circle.hitTestPoint(point3.x, point3.y, true)); // true
trace("true");
trace("---------------------");
trace(circle.hitTestPoint(point3.x, point3.y, false)); // true
trace("true");
trace("---------------------");
</textarea>
<input type="button" id="run" value="Run Code" onclick="runCode()" />
<p id="canvas-label">Canvas</p>
<canvas id="canvas"></canvas>
<p id="output-label">Output</p>
<textarea id="output"></textarea>
</div>
</body>
</html>
