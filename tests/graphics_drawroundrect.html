<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Graphics - DrawRoundRect</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
</head>
<body onload="runCode()">
<div id="layout">
<p id="code-label">Code</p>
<textarea id="code">
var stage = new Stage("canvas", 420, 500, 30);
var shape;

//draw a rectangle
shape = new Shape();
shape.x = 20;
shape.y = 20;
shape.graphics.lineStyle(0);
shape.graphics.beginFill(0x0000FF);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
shape.graphics.endFill();
stage.addChild(shape);

//draw a rectangle with strokes
shape = new Shape();
shape.x = 140;
shape.y = 20;
shape.graphics.lineStyle(10, 0xFF0000);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
stage.addChild(shape);

//draw a rectangle with strokes and fill
shape = new Shape();
shape.x = 260;
shape.y = 20;
shape.graphics.lineStyle(10, 0xFF0000);
shape.graphics.beginFill(0x0000FF);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
stage.addChild(shape);

//draw a rectangle with alpha fill
shape = new Shape();
shape.x = 20;
shape.y = 140;
shape.graphics.lineStyle(10, 0xFF0000);
shape.graphics.beginFill(0x0000FF, 0.5);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
stage.addChild(shape);

//draw a rectangle with alpha stroke
shape = new Shape();
shape.x = 140;
shape.y = 140;
shape.graphics.lineStyle(10, 0xFF0000, 0.5);
shape.graphics.beginFill(0x0000FF);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
stage.addChild(shape);

//draw a rectangle with alpha fill and stroke
shape = new Shape();
shape.x = 260;
shape.y = 140;
shape.graphics.lineStyle(10, 0xFF0000, 0.5);
shape.graphics.beginFill(0x0000FF, 0.5);
shape.graphics.drawRoundRect(0, 0, 100, 100, 50, 50);
stage.addChild(shape);
</textarea>
<input type="button" id="run" value="Run Code" onclick="runCode()" />
<p id="canvas-label">Canvas</p>
<canvas id="canvas"></canvas>
<p id="output-label">Output</p>
<textarea id="output"></textarea>
</div>
</body>
</html>
