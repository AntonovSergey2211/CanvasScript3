<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MouseEvent - MouseOut</title>
<link type="text/css" href="init.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript">

function log(str)
{
    document.getElementById('log').innerHTML += str + '<br />';
}

var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        
        var red = new Sprite();
        red.x = 300;
        red.y = 300;
        red.graphics.lineStyle(0);
        red.graphics.beginFill(0xFF0000);
        red.graphics.drawCircle(0, 0, 200);
        red.graphics.endFill();
        red.addEventListener(MouseEvent.MOUSE_OUT, function(e)
        {
            log('red mouseout');
        });
        this.addChild(red);
        
        var blue = new Sprite();
        blue.x = 0;
        blue.y = 0;
        blue.graphics.lineStyle(0);
        blue.graphics.beginFill(0x0000FF);
        blue.graphics.drawCircle(0, 0, 140);
        blue.graphics.endFill();
        blue.addEventListener(MouseEvent.MOUSE_OUT, function(e)
        {
            log('blue mouseout');
        });
        red.addChild(blue);
        
        var green = new Sprite();
        green.x = 0;
        green.y = 0;
        green.graphics.lineStyle(0);
        green.graphics.beginFill(0x00FF00);
        green.graphics.drawCircle(0, 0, 80);
        green.graphics.endFill();
        green.addEventListener(MouseEvent.MOUSE_OUT, function(e)
        {
            log('green mouseout');
        });
        blue.addChild(green);
    }
});

cs3.utils.addOnload(function()
{
    new Stage({canvas: 'stage'}).addChild(new Main());
});

</script>
<style type="text/css">
* {
    margin:0;
    padding:0;
    border:0;
}
html, body, #stage {
    width:100%;
    height:100%;
}
#log {
    width:300px;
    position:absolute;
    top:0;
    right:0;
    border:1px solid #999;
    background:#EEE;
    padding:8px;
}
</style>
</head>
<body>
<canvas id="stage"></canvas>
<div id="log"></div>
</body>
</html>
