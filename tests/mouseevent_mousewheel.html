<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MouseEvent - MouseWheel</title>
<link type="text/css" href="init.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript">

function log(str)
{
    document.getElementById('log').innerHTML += str + '<br />';
}

var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var sprite = new Sprite();
        sprite.x = 100;
        sprite.y = 0;
        sprite.graphics.lineStyle(0);
        sprite.graphics.beginFill(0xFF0000);
        sprite.graphics.drawRect(0, 0, 200, 200);
        sprite.graphics.endFill();
        sprite.addEventListener(MouseEvent.MOUSE_WHEEL, function(e)
        {
            log('delta=' + e.delta);
            sprite.y -= e.delta;
        });
        this.addChild(sprite);
    }
});

cs3.utils.addOnload(function()
{
    new Stage({canvas: 'stage'}).addChild(new Main());
});

</script>
<style type="text/css">
* {
    margin:0;
    padding:0;
    border:0;
}
html, body, #stage {
    width:100%;
    height:100%;
}
#log {
    width:300px;
    position:absolute;
    top:0;
    right:0;
    border:1px solid #999;
    background:#EEE;
    padding:8px;
}
</style>
</head>
<body>
<canvas id="stage"></canvas>
<div id="log"></div>
</body>
</html>
