<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>MouseEvent - MouseWheel</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var sprite = new Sprite();
        sprite.x = 100;
        sprite.y = 0;
        sprite.graphics.lineStyle(0);
        sprite.graphics.beginFill(0xFF0000);
        sprite.graphics.drawRect(0, 0, 200, 200);
        sprite.graphics.endFill();
        sprite.addEventListener(MouseEvent.MOUSE_WHEEL, function(e)
        {
            trace('delta=' + e.delta);
            sprite.y -= e.delta;
        });
        this.addChild(sprite);
    }
});

var stage = new Stage("stage", 640, 480, 30);
stage.addChild(new Main());
</script>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
