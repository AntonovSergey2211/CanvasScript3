<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Graphics - LineStyle</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
</head>
<body onload="runCode()">
<div id="layout">
<p id="code-label">Code</p>
<textarea id="code">
var stage = new Stage("canvas", 420, 500, 30);
var shape;

//thickness
shape = new Shape();
shape.x = 20;
shape.y = 20;
shape.graphics.lineStyle(1);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(10);
shape.graphics.moveTo(0, 80);
shape.graphics.lineTo(80, 80);
shape.graphics.lineStyle(20);
shape.graphics.moveTo(0, 160);
shape.graphics.lineTo(80, 160);
stage.addChild(shape);

//color
shape = new Shape();
shape.x = 140;
shape.y = 20;
shape.graphics.lineStyle(20, 0xFF0000);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(20, 0x00FF00);
shape.graphics.moveTo(0, 80);
shape.graphics.lineTo(80, 80);
shape.graphics.lineStyle(20, 0x0000FF);
shape.graphics.moveTo(0, 160);
shape.graphics.lineTo(80, 160);
stage.addChild(shape);

//alpha
shape = new Shape();
shape.x = 260;
shape.y = 20;
shape.graphics.lineStyle(20, 0x000000, 1);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(20, 0x000000, 0.5);
shape.graphics.moveTo(0, 80);
shape.graphics.lineTo(80, 80);
shape.graphics.lineStyle(20, 0x000000, 0);
shape.graphics.moveTo(0, 160);
shape.graphics.lineTo(80, 160);
stage.addChild(shape);

//pixelHinting not supported

//scaleMode not supported

//caps
shape = new Shape();
shape.x = 20;
shape.y = 280;
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.ROUND);
shape.graphics.moveTo(0, 80);
shape.graphics.lineTo(80, 80);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.SQUARE);
shape.graphics.moveTo(0, 160);
shape.graphics.lineTo(80, 160);
stage.addChild(shape);

//joints
shape = new Shape();
shape.x = 140;
shape.y = 280;
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.BEVEL);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(40, 40);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.ROUND);
shape.graphics.moveTo(0, 60);
shape.graphics.lineTo(40, 100);
shape.graphics.lineTo(80, 60);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.MITER);
shape.graphics.moveTo(0, 120);
shape.graphics.lineTo(40, 160);
shape.graphics.lineTo(80, 120);
stage.addChild(shape);

//miterLimit
shape = new Shape();
shape.x = 260;
shape.y = 280;
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.MITER, 0.5);
shape.graphics.moveTo(0, 0);
shape.graphics.lineTo(40, 40);
shape.graphics.lineTo(80, 0);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.MITER, 1.0);
shape.graphics.moveTo(0, 60);
shape.graphics.lineTo(40, 100);
shape.graphics.lineTo(80, 60);
shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.MITER, 2.0);
shape.graphics.moveTo(0, 120);
shape.graphics.lineTo(40, 160);
shape.graphics.lineTo(80, 120);
stage.addChild(shape);
</textarea>
<input type="button" id="run" value="Run Code" onclick="runCode()" />
<p id="canvas-label">Canvas</p>
<canvas id="canvas"></canvas>
<p id="output-label">Output</p>
<textarea id="output"></textarea>
</div>
</body>
</html>
