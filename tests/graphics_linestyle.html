<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Graphics - LineStyle</title>
<link type="text/css" href="init.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var shape;
        var g = this.graphics;
        
        //thickness
        shape = new Shape();
        shape.x = 50;
        shape.y = 50;
        shape.graphics.lineStyle(1);
        shape.graphics.moveTo(0, 0);
        shape.graphics.lineTo(100, 0);
        shape.graphics.lineStyle(5);
        shape.graphics.moveTo(0, 100);
        shape.graphics.lineTo(100, 100);
        shape.graphics.lineStyle(10);
        shape.graphics.moveTo(0, 200);
        shape.graphics.lineTo(100, 200);
        this.addChild(shape);
        
        //color
        shape = new Shape();
        shape.x = 200;
        shape.y = 50;
        shape.graphics.lineStyle(20, 0xFF0000);
        shape.graphics.moveTo(0, 0);
        shape.graphics.lineTo(100, 0);
        shape.graphics.lineStyle(20, 0x00FF00);
        shape.graphics.moveTo(0, 100);
        shape.graphics.lineTo(100, 100);
        shape.graphics.lineStyle(20, 0x0000FF);
        shape.graphics.moveTo(0, 200);
        shape.graphics.lineTo(100, 200);
        this.addChild(shape);
        
        //alpha
        shape = new Shape();
        shape.x = 350;
        shape.y = 50;
        shape.graphics.lineStyle(20, 0x000000, 1);
        shape.graphics.moveTo(0, 0);
        shape.graphics.lineTo(100, 0);
        shape.graphics.lineStyle(20, 0x000000, 0.5);
        shape.graphics.moveTo(0, 100);
        shape.graphics.lineTo(100, 100);
        shape.graphics.lineStyle(20, 0x000000, 0);
        shape.graphics.moveTo(0, 200);
        shape.graphics.lineTo(100, 200);
        this.addChild(shape);
        
        //pixelHinting not supported
        
        //scaleMode not supported
        
        //caps
        shape = new Shape();
        shape.x = 500;
        shape.y = 50;
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE);
        shape.graphics.moveTo(0, 0);
        shape.graphics.lineTo(100, 0);
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.ROUND);
        shape.graphics.moveTo(0, 100);
        shape.graphics.lineTo(100, 100);
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.SQUARE);
        shape.graphics.moveTo(0, 200);
        shape.graphics.lineTo(100, 200);
        this.addChild(shape);
        
        //joints
        shape = new Shape();
        shape.x = 650;
        shape.y = 50;
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.BEVEL);
        shape.graphics.moveTo(0, 0);
        shape.graphics.lineTo(50, 50);
        shape.graphics.lineTo(100, 0);
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.ROUND);
        shape.graphics.moveTo(0, 100);
        shape.graphics.lineTo(50, 150);
        shape.graphics.lineTo(100, 100);
        shape.graphics.lineStyle(20, 0x000000, 1, false, 'normal', CapsStyle.NONE, JointStyle.MITER);
        shape.graphics.moveTo(0, 200);
        shape.graphics.lineTo(50, 250);
        shape.graphics.lineTo(100, 200);
        this.addChild(shape);
        
    }
});

cs3.utils.addOnload(function()
{
    var params = {
        canvas: 'stage',
        frameRate: 30,
        renderMode: StageRenderMode.DIRTY,
        width: 640,
        height: 480,
        showRedrawRegions: false
    };
    var stage = new Stage(params);
    stage.addChild(new Main());
});

</script>
<style type="text/css">
* {
    margin:0;
    padding:0;
    border:0;
}
html, body, #stage {
    width:100%;
    height:100%;
}
#fps-counter {
    position:absolute;
    top:10px;
    left:10px;
}
</style>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
