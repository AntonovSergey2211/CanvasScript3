<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>BitmapData - ColorTransform</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var loader = new Loader();
        loader.contentLoaderInfo.addEventListener(Event.COMPLETE, function(e)
        {
            var bitmap = loader.content;
            var bitmapdata = bitmap.bitmapData;
            var bottomHalf = new Rectangle(0, bitmapdata.height / 2, bitmapdata.width, bitmapdata.height / 2);
            var point = new Point(0, bitmapdata.height / 2);
            bitmapdata.applyFilter(bitmapdata, bottomHalf, point, new BlurFilter(10, 10, 1));
        });
        loader.load(new URLRequest('img/photo01.jpg'));
        this.addChild(loader);
    }
});

new Stage({canvas:"stage"}).addChild(new Main());
</script>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
