<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BitmapData - Merge</title>
<link type="text/css" href="init.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        var loader = new Loader();
        loader.contentLoaderInfo.addEventListener(Event.COMPLETE, function(e)
        {
            var bitmap = loader.content;
            var bitmapdata = bitmap.bitmapData;
            var bottomHalf = new Rectangle(0, 0, bitmapdata.width, bitmapdata.height / 2);
            var point = new Point(0, bitmapdata.height / 2);
            
            //merge top half to bottom half
            bitmapdata.merge(bitmapdata, bottomHalf, point, 0x80, 0x80, 0x80, 0x80);
        });
        loader.load(new URLRequest('img/photo01.jpg'));
        this.addChild(loader);
    }
});

cs3.utils.addOnload(function()
{
    new Stage({canvas: 'stage'}).addChild(new Main());
});

</script>
<style type="text/css">
* {
    margin:0;
    padding:0;
    border:0;
}
html, body, #stage {
    width:100%;
    height:100%;
}
</style>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
