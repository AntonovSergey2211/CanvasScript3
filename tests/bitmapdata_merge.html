<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>BitmapData - Merge</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
</head>
<body onload="runCode()">
<div id="layout">
<p id="code-label">Code</p>
<textarea id="code">
var stage = new Stage("canvas", 420, 500, 30);

var loader = new Loader();
loader.contentLoaderInfo.addEventListener(Event.COMPLETE, function(e)
{
    var bitmap = loader.content;
    var bitmapdata = bitmap.bitmapData;
    var topHalf = new Rectangle(0, 0, 420, 250);
    var dstPoint = new Point(0, topHalf.height);
    
    //merge top half to bottom half
    bitmapdata.merge(bitmapdata, topHalf, dstPoint, 0x80, 0x80, 0x80, 0x80);
});
loader.load(new URLRequest('img/photo01.jpg'));
stage.addChild(loader);
</textarea>
<input type="button" id="run" value="Run Code" onclick="runCode()" />
<p id="canvas-label">Canvas</p>
<canvas id="canvas"></canvas>
<p id="output-label">Output</p>
<textarea id="output"></textarea>
</div>
</body>
</html>
