<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Tween - Start</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
<script type="text/javascript">
var Main = new Class(Sprite, function()
{
    this.__init__ = function()
    {
        Sprite.call(this);
        this.addEventListener(Event.ADDED_TO_STAGE, function(e)
        {
            this.init();
        });
    }
    
    var colors = [0xcc0000, 0xffcc00, 0xaaff00, 0x0099cc, 0x194c99, 0x661999];
    
    var createBox = function(property)
    {
        var box = new Shape(property);
        box.graphics.beginFill(colors[Math.floor(Math.random() * colors.length)]);
        box.graphics.drawRect(0, 0, 20, 20);
        box.graphics.endFill();
        return box;
    }
    
    var createTween = function(obj, func)
    {
        var tween = new Tween(obj, 'x', func, 200, 800, 60, false);
        return tween;
    }
    
    this.init = function()
    {
        var box, tween;
        var cnt = 0;
        
        var funcs = ['Linear', 'Back', 'Bounce', 'Circ', 'Cubic', 'Elastic', 'Quad', 'Quart', 'Quint', 'Sine'];
        
        for (n in funcs) {
            box = createBox({y: cnt++ * 20});
            tween = createTween(box, Tween[funcs[n]].easeIn);
            this.addChild(box);
            
            box = createBox({y: cnt++ * 20});
            tween = createTween(box, Tween[funcs[n]].easeOut);
            this.addChild(box);
            
            box = createBox({y: cnt++ * 20});
            tween = createTween(box, Tween[funcs[n]].easeInOut);
            this.addChild(box);
        }
    }
});

new Stage({canvas:"stage"}).addChild(new Main());
</script>
</head>
<body>
<canvas id="stage"></canvas>
</body>
</html>
