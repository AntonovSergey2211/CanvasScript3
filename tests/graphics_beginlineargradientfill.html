<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>Graphics - BeginLinearGradientFill</title>
<link type="text/css" href="./css/test.css" media="all" rel="Stylesheet" />
<script type="text/javascript" src="../cs3.js"></script>
<script type="text/javascript" src="./js/test.js"></script>
</head>
<body onload="runCode()">
<p>Replacement for Graphics.beginGradientFill(type=GradientType.LINEAR)</p>
<div id="layout">
<p id="code-label">Code</p>
<textarea id="code">
var stage = new Stage("canvas", 420, 500, 30);
var shape;

// 2 colors, rotation 0
shape = new Shape();
shape.x = 20;
shape.y = 20;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF], [1, 1], [0, 255], 0, 0, 100, 0);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);

// 2 colors, rotation 45
shape = new Shape();
shape.x = 140;
shape.y = 20;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF], [1, 1], [0, 255], 0, 0, 100, 100);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);

// 2 colors, rotation 90
shape = new Shape();
shape.x = 260;
shape.y = 20;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF], [1, 1], [0, 255], 0, 0, 0, 100);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);

// 3 colors, rotation 0
shape = new Shape();
shape.x = 20;
shape.y = 140;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF, 0x00FF00], [1, 1, 1], [0, 127, 255], 0, 0, 100, 0);
shape.graphics.drawRect(0, 0, 100, 100);
stage.addChild(shape);

// 3 colors, rotation 45
shape = new Shape();
shape.x = 140;
shape.y = 140;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF, 0x00FF00], [1, 1, 1], [0, 127, 255], 0, 0, 100, 100);
shape.graphics.drawRect(0, 0, 100, 100);
stage.addChild(shape);

// 3 colors, rotation 90
shape = new Shape();
shape.x = 260;
shape.y = 140;
shape.graphics.beginLinearGradientFill([0xFF0000, 0x0000FF, 0x00FF00], [1, 1, 1], [0, 127, 255], 0, 0, 0, 100);
shape.graphics.drawRect(0, 0, 100, 100);
stage.addChild(shape);

// alpha, rotation 0
shape = new Shape();
shape.x = 20;
shape.y = 260;
shape.graphics.beginLinearGradientFill([0xFF0000, 0xFF0000], [1, 0], [0, 255], 0, 0, 100, 0);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);

// alpha, rotation 45
shape = new Shape();
shape.x = 140;
shape.y = 260;
shape.graphics.beginLinearGradientFill([0xFF0000, 0xFF0000], [1, 0], [0, 255], 0, 0, 100, 100);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);

// alpha, rotation 90
shape = new Shape();
shape.x = 260;
shape.y = 260;
shape.graphics.beginLinearGradientFill([0xFF0000, 0xFF0000], [1, 0], [0, 255], 0, 0, 0, 100);
shape.graphics.drawRect(0, 0, 100, 100);
shape.graphics.endFill();
stage.addChild(shape);
</textarea>
<input type="button" id="run" value="Run Code" onclick="runCode()" />
<p id="canvas-label">Canvas</p>
<canvas id="canvas"></canvas>
<p id="output-label">Output</p>
<textarea id="output"></textarea>
</div>
</body>
</html>
